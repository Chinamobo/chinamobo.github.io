<article class="post">
	<h2 class="post-title">{{ page.title }}</h2>
	{% include rhenium/post_meta post=page %}
	<div class="post-body"></div>
</article>

<div class="pagination clearfix">
  <ul>
  {% if page.previous %}
    <li class="prev"><a href="{{ BASE_PATH }}{{ page.previous.url }}" title="{{ page.previous.title }}">&larr; Previous</a></li>
  {% else %}
    <li class="prev disabled"><a>&larr; Previous</a></li>
  {% endif %}
    <li><a href="{{ BASE_PATH }}{{ site.JB.archive_path }}">文章列表</a></li>
  {% if page.next %}
    <li class="next"><a href="{{ BASE_PATH }}{{ page.next.url }}" title="{{ page.next.title }}">Next &rarr;</a></li>
  {% else %}
    <li class="next disabled"><a>Next &rarr;</a>
  {% endif %}
  </ul>
</div>

<section class="comment">
  {% include JB/comments %}
</section>
