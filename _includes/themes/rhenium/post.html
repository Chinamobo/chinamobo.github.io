<article class="post yolo">
	<h2 class="post-title">{{ page.title }}</h2>
	{% include rhenium/post_meta post=page %}
	<div class="post-body">{{ content }}</div>
</article>

<div class="pagination">
	<ul>
	{% if page.previous %}
		<li class="prev"><a href="{{ BASE_PATH }}{{ page.previous.url }}">{{ page.previous.title }}</a></li>
	{% endif %}
	{% if page.next %}
		<li class="next"><a href="{{ BASE_PATH }}{{ page.next.url }}" title="{{ page.next.title }}">{{ page.next.title }}</a></li>
	{% endif %}
	</ul>
</div>

<section class="comment">{% include JB/comments %}</section>
