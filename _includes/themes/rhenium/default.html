<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    
    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">
    
    <!--[if lt IE 9]>
	    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	    <script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
	<![endif]-->
	<meta name="viewport" content="width=device-width, initial-scale=1., maximum-scale=1., user-scalable=no">
	<!-- ,  -->
    <link href="{{ ASSET_PATH }}/css/typo.css" rel="stylesheet" type="text/css" media="all">
    <link href="{{ ASSET_PATH }}/css/main.css" rel="stylesheet" type="text/css" media="all">
    <script src="{{ ASSET_PATH }}/js/main.js"></script>
    
	<link href="{{ site.production_url }}/atom.xml" rel="alternate" title="{{ page.title }}" type="application/atom+xml">
	<link rel="shortcut icon" href="/favicon.ico">
    <!-- Le fav and touch icons -->
  <!-- Update these with your own images
    
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
  -->
  </head>
  <body>
	<div class="wrapper">
		<header>
			<hgroup>
				<h1><a href="{{ HOME_PATH }}" rel="home">{{ site.title }}</a></h1>
				<p id="tagline">{{ site.tagline }}</p>
			</hgroup>
		</header>
		<div class="nav-wrapper">
			<nav id="site_nav" class="clearfix">
				{% assign pages_list = site.pages %}
				{% assign group = 'navigation' %}
				{% include JB/pages_list %}
			</nav>
		</div>
		<div class="main">
			<div id="content" class="typo">
				{{ content }}
			</div>
		</div>
		<footer>
			<p><small>&copy; {{ site.author.name }} 2012</small></p>
		</footer>
	</div><!-- wrapper -->
	{% include JB/analytics %}
  </body>
</html>
