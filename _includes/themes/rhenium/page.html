<article class="typo">
  {% if page.group != 'navigation' %}
  <h1 class="page_title">{{ page.title }}</h1>
  {% else %}
    {% if page.header %}
    <h1 class="page_title">{{ page.header }}</h1>
    {% endif %}
  {% endif %}
  {% if page.tagline %} <small>{{ page.tagline }}</small>{% endif %}
  {{ content }}
</article>
